# Transpilering til JavaScript

Symbiotic Languages: Transpiling into JavaScript (Jeremy Ashkenas)

- Mange nye språk kompilerer til JS (ref. Holgers lyntale sist)
- *Transpilere*: å kompilere kildekode i et språk til kildekode i et annet språk med omtrent samme abstraksjonsnivå
- Fordeler: 
  - "gratis" runtime
  - den "gode gamle" stacken
- Ulempe: Det underliggende språket legger mange føringer

---

# Bandicoot

Bandicoot: code reuse for the relational model (Ostap Cherkashin, Julius Chrobak)

- Språk (og runtime) for å arbeide med relasjonelle data
- Spørringer kan defineres som funksjoner
  - Basert på relasjonell algebra og sett-baserte operasjoner
- Støtter transaksjoner/ACID
- Funkjoner/spørringer eksponert via URL-er
- Hjemmeside: [bandilab.org](http://bandilab.org/)
- Interaktivt online test-miljø: [mingle.io](mingle.io)

---

# Enkelt eksempel

Modell og spørring

    .ruby
    type Books {
       title string,
       genre string,
       price real,
       pages int
    }

    fn Echo(b Books) Books
    {
        return b;
    }

Bruk

    .no-highlight
    $ cat duplicate.csv
    title string,pages int,price real,genre string
    Oliver Twist,608,12.99,Fiction
    Robinson Crusoe,312,11.21,Novel
    Robinson Crusoe,312,11.21,Novel

    $ curl --data-binary @duplicate.csv http://localhost:12345/Echo
    genre string,pages int,price real,title string
    Novel,312,11.21,Robinson Crusoe
    Fiction,608,12.99,Oliver Twist

# Funksjonelt → JS #1

Elm: Making the Web Functional (Evan Czaplicki)

- Funksjonelt og typesikkert språk som kompierer til HTML, CSS og JS
- Hjemmeside: [elm-lang.org](http://elm-lang.org/)
    - Inkludert en [interaktiv editor](http://elm-lang.org/edit/examples/Reactive/Transforms.elm)
- GUI defineres programmatisk og/eller vha Markdown
- Basert på *reaktiv programmering*
    - Verdier endrer ikke tilstand
    - Brukerinnput via `signals`
        - "time-varying values" som holder på snapshots bruker-verdier
        - "strøm av events"
        - GUI oppdateres ved hver event
    - Eksempler på signals: `Mouse.click`, `Time.every 4`

---

# Datalog

The Reemergence of Datalog (Michael Fogus)

- Datalog er et programmeringspråk for å definere deklarative regler og spørringer på data
- Basert på et subset av Prolog, stammer fra 1970-tallet.
- Forbedringer ift Prolog
  - Er garantert å returnere
  - Rekkefølge ikke signifikant
  - Ingen "deklarativ infeksjon"
- Finnes flere implementasjoner: Datomic og Cascalog.

---

# Eksempel

facts:

    parent(bill,mary).
    parent(mary,john).

relasjoner:

    ancestor(X,Y) :- parent(X,Y).
    ancestor(X,Y) :- parent(X,Z),ancestor(Z,Y).

spørringer: 

    ?- ancestor(bill,X).

`x` vil her returneres som `john` og `mary`

# Funksjonelt → JS #2

Roy (Brian McKenna)

- Funksjonelt språk som er skrevet i og transpilerer til JS
    - Statisk typing
    - Type-inferens
    - Signifikant whitespace 
- Nærmest et kryssprodukt av CoffeeScript og OCaml/Haskell
- Motivasjon: Tryggere og mer testbar kode på web
- [roy.brianmckenna.org](http://roy.brianmckenna.org):
    - Dokumentasjon, enkelt test-miljø, og noen eksempler

*Uferdig men interessant språk*

---

# Eksempel

Roy

    let gcd a b =
      if b == 0 then
        a
      else
        gcd b (a % b)

    console.log (gcd 49 35)

JS

    (function() {
    var gcd = function(a, b) {
        return (function() {
            if(b == 0) {
                return a;
            } else {
                return gcd(b, (a % b));
            }
        })();
    };
    console.log(gcd(49, 35));
    })();

# Julia: A Fast Dynamic Language For Technical Computing (Stefan Karpinski)

- Problem: Det finnes mange tekniske språk, men ingen general purpose. Løsning: Julia?
  - Med tekniske språk menes språk som Matlab, SciPy, etc.
- Har som mål å oppnå uttrykk-/lesbarheten til dynamiske språk som Ruby og Python med noe som nærmer seg ytelsen til C++ eller Java
- Dynamisk, multiple dispatch, sofistikert parametrisk typesystem
- Syntaxen likner på MatLab
- Rammer/føringer for språket:
  - "Interactive, productive, tangible"
  - Helhetlig typesystem (ingen skille mellom "primitiver" og "objekter")
  - Effektve tall-arrays
  - Matte-operatorer som funksjoner
- Mangler gode grafikk-biblioteker
  - Finnes visstnok integrasjoner med matplotlib, gnuplot, og andre

Konklusjon: *Interessant foredrag om en er interessert i slike språk. På video ville jeg nok skipppet rastk igjennom selve foredraget, og kun sett demo-biten for å få et inntrykk av språket.*

---

# Rust (David Herman)

- Nytt programmeringspråk laget av Mozilla Research
- Skapt for å møte behovet for et godt språk for å implementere browsere
- "Safe, concurrent, fast"
- Ment for å utvikle pålitlige og effektive systemer, designet for å støtte samtidighet og utnytte moderne hardware
- Høyt fokus på isolasjon og minnesikkerhet
- "The love child of C++, Erlang and Haskell"
- Henter ideer til henholdsvis ytelse, concurrency og typer fra de over nevnte
- Har støtte for 3 forskjellige typer pekere, inspirert av C++
- Funksjonalitet/kode kan deles opp i "tasks" som alle har sin egen heap og ikke kan aksessere andre minnet til andre tasks.
  - Fint for å, for eksempel, implementere tabs i en browser
  - Tasks kan kommunisere vha meldinger (åpenbart inpirert av Erlang)
- rust-lang.org
- Virker som Mozillas svar på Go
  - En del mer low-level og mer komplekst, men gir samtidig mer kontroll over minne, etc

Konklusjon: *Foredraget er definitivt verdt å se for den som er interessert i språket, men er tidvis forholdsvis teknisk.*

---

# Elixir: Modern Programming for the Erlang VM (Jose Valim)

- Språk rettet mot webutvikling laget for å eksponere Erlang VM på en god måte, og samtidig forbedre noen av svaketene til Erlang
- Støtter hot code-swap
- Mål:
  - Produktivitet
    - alt er uttrykk + makroer -> DSLer
  - Utvidbarhet gjennom moduler
  - Kompatibilietet med Erlang.
    - Elixir og Erlang deler typer og bytecode og kan derfor kalle hverandre uten ytelsestap
- Syntaktisk lettere inspirert av Ruby
- Dokumentasjon som førsteklasses element i språket, og lett tilgjengelig i REPL

Konklusjon: *Spennende foredrag. Verdt å sjekke ut for alle som kjenner litt Erlang fra før, eller som liker webutvikling og vil lage noe som skal kjøre distribuert og skalere bra.*

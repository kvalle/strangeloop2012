# Transpilering til JavaScript

Symbiotic Languages: Transpiling into JavaScript (Jeremy Ashkenas)

- Mange nye språk kompilerer til JS (ref. Holgers lyntale sist)
- *Transpilere*: å kompilere kildekode i et språk til kildekode i et annet språk med omtrent samme abstraksjonsnivå
- Fordeler: 
  - "gratis" runtime
  - den "gode gamle" stacken
- Ulempe: Det underliggende språket legger mange føringer

---

# Bandicoot

Bandicoot: code reuse for the relational model (Ostap Cherkashin, Julius Chrobak)

- Språk (og runtime) for å arbeide med relasjonelle data
- Spørringer kan defineres som funksjoner
  - Basert på relasjonell algebra og sett-baserte operasjoner
- Støtter transaksjoner/ACID
- Funkjoner/spørringer eksponert via URL-er
- Hjemmeside: [bandilab.org](http://bandilab.org/)
- Interaktivt online test-miljø: [mingle.io](http://mingle.io)

---

# Enkelt eksempel

Modell og spørring

    .ruby
    type Books {
       title string,
       genre string,
       price real,
       pages int
    }

    fn Echo(b Books) Books
    {
        return b;
    }

Bruk

    .no-highlight
    $ cat duplicate.csv
    title string,pages int,price real,genre string
    Oliver Twist,608,12.99,Fiction
    Robinson Crusoe,312,11.21,Novel
    Robinson Crusoe,312,11.21,Novel

    $ curl --data-binary @duplicate.csv http://localhost:12345/Echo
    genre string,pages int,price real,title string
    Novel,312,11.21,Robinson Crusoe
    Fiction,608,12.99,Oliver Twist

# Funksjonelt → JS #1

Elm: Making the Web Functional (Evan Czaplicki)

- Funksjonelt og typesikkert språk som kompierer til HTML, CSS og JS
- [elm-lang.org](http://elm-lang.org/)
- GUI defineres programmatisk og/eller vha Markdown
- Basert på *reaktiv programmering*
    - Verdier endrer ikke tilstand
    - Brukerinnput via `signals`
        - "time-varying values" som holder på snapshots bruker-verdier
        - "strøm av events"
        - GUI oppdateres ved hver event
    - Eksempler på signals: `Mouse.click`, `Time.every 4`

---

# Demo

Eksempel på signals i [interaktiv editor](http://elm-lang.org/edit/examples/Reactive/Transforms.elm)

    import Signal.Mouse (position)
    import Signal.Window (dimensions)

    myBlue  = rgb 0 85 170
    myGreen = rgba 28 267 85 0.5

    scene (x,y) (w,h) =
      collage w h [ rotate (toFloat (x+y) / 1000) $
                    filled myBlue  $ ngon 4 100 (200,200)
                  , filled myGreen $ ngon 5 30 (x,y)
                  ]

    main = lift2 scene position dimensions

# Datalog

The Reemergence of Datalog (Michael Fogus)

- Datalog er et programmeringspråk for å definere deklarative regler og spørringer på data
- Basert på et subset av Prolog, stammer fra 1970-tallet.
- Forbedringer ift. Prolog
  - Er garantert å returnere
  - Rekkefølge ikke signifikant
  - Ingen "deklarativ infeksjon"
- Finnes flere implementasjoner: Datomic og Cascalog.

---

# Eksempel

facts:

    parent(bill,mary).
    parent(mary,john).

relasjoner:

    ancestor(X,Y) :- parent(X,Y).
    ancestor(X,Y) :- parent(X,Z),ancestor(Z,Y).

spørringer: 

    ?- ancestor(bill,X).

`x` vil her returneres som `john` og `mary`

# Funksjonelt → JS #2

Roy (Brian McKenna)

- Funksjonelt språk som er skrevet i og transpilerer til JS
    - Statisk typing
    - Type-inferens
    - Signifikant whitespace 
- Nærmest et kryssprodukt av CoffeeScript og OCaml/Haskell
- Motivasjon: Tryggere og mer testbar kode på web
- [roy.brianmckenna.org](http://roy.brianmckenna.org):
    - Dokumentasjon, enkelt test-miljø, og noen eksempler

*Uferdig men interessant språk*

---

# Eksempel

Roy

    let gcd a b =
      if b == 0 then
        a
      else
        gcd b (a % b)

    console.log (gcd 49 35)

JS

    (function() {
    var gcd = function(a, b) {
        return (function() {
            if(b == 0) {
                return a;
            } else {
                return gcd(b, (a % b));
            }
        })();
    };
    console.log(gcd(49, 35));
    })();

# Julia

Julia: A Fast Dynamic Language For Technical Computing (Stefan Karpinski)

- Ment som *general purpose* teknisk språk (a'la MatLab, SciPy, etc)
- Forsøker å kombinere:
    - Uttrykkbarheten til Ruby eller Python
    - Ytelsen til C++ eller Java
- Features: 
    - Dynamisk
    - Multiple dispatch
    - Helhetlig typesystem (ingen skille mellom "primitiver" og "objekter")
    - Effektve tall-arrays
    - Matte-operatorer som funksjoner
- Dårligere enn alternaltivene (MatLab, SciPy, etc) på grafikkbiblioteker
- [julialang.org](http://julialang.org/)

# Rust

Rust (David Herman)

- Programmeringspråk utviklet ved Mozilla Research
- *"Safe, concurrent, fast"*
- [rust-lang.org](http://rust-lang.org)
- Virker som Mozillas svar på Go: En del mer low-level og mer komplekst, men gir samtidig mer kontroll over minne, etc
- Ment for utvikling av politlige systemer
    - Høyt fokus på isolasjon og minnesikkerhet
    - Funksjonalitet/kode kan deles opp i "tasks" som alle har sin egen heap og ikke kan aksessere andre minnet til andre tasks.
- Effektivitet:
    - Tilrettelegger for samtidighet og utnytte moderne hardware
    - Har støtte for 3 forskjellige typer pekere
- Inspirert av *C++* (ytelse), *Erlang* (concurrency) og Haskell (typer)

---

# Elixir

Elixir: Modern Programming for the Erlang VM (Jose Valim)

- Språk rettet mot webutvikling på Erlang VM
- Syntaktisk inspirert av Ruby
- Features:
    - Alt evalueres som uttrykk
    - Makroer
    - God støtte for å skrive DSL-er
    - Mixins
    - Dokumentasjon som førsteklasses element i språket
- Bygger på Erlangs styrker: *skalerbarhet, samtidighet, feiltoleranse*
    - Deler typer og bytecode
    - Støtter hot swap
